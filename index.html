<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
     
 <div class="stopwatch">
  <h1 id="displaytime"> 00:00:00 </h1>
  <div class="buttons">
    <img src="stop.png" alt="" id="stop" srcset="" onclick="watchstop()">
    <img src="start.png" alt="" id="start" srcset="">
    <img src="reset.png" alt="" id="reset" onclick="watchreset()">
  </div>
 </div>

 <script src="script.js"></script> 
</body>
</html>
